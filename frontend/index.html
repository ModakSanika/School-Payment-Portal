<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags for better SEO -->
    <meta name="description" content="School Payment Management System - Secure, modern payment portal for educational institutions">
    <meta name="keywords" content="school payments, education, payment portal, student fees">
    <meta name="author" content="School Payment System">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#8B5CF6" />
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="School Payments">
    
    <!-- Favicon alternatives -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#8B5CF6">
    
    <title>School Payment Portal - Secure Payment Management</title>
    
    <!-- Prevent zoom on iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Optimize for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    
    <!-- Custom CSS variables for theme consistency -->
    <style>
      :root {
        --primary-50: #eff6ff;
        --primary-100: #dbeafe;
        --primary-500: #3b82f6;
        --primary-600: #2563eb;
        --primary-700: #1d4ed8;
        --primary-900: #1e3a8a;
        
        --purple-500: #8b5cf6;
        --purple-600: #7c3aed;
        --pink-500: #ec4899;
        --pink-600: #db2777;
        --indigo-500: #6366f1;
        --indigo-600: #4f46e5;
      }
      
      /* Ensure no margin/padding on body */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Smooth scrolling for the entire page */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent horizontal overflow */
      body {
        overflow-x: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      }
      
      /* Loading state before React mounts */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React is ready */
      .loaded .loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Dark mode support for system preference */
      @media (prefers-color-scheme: dark) {
        :root {
          color-scheme: dark;
        }
      }
      
      /* Improve text rendering */
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Focus styles for accessibility */
      :focus {
        outline: 2px solid var(--purple-500);
        outline-offset: 2px;
      }
      
      /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, var(--purple-500), var(--pink-500));
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, var(--purple-600), var(--pink-600));
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown before React loads -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
    </div>
    
    <!-- React root element -->
    <div id="root"></div>
    
    <!-- Module script for Vite -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Script to hide loading screen once React loads -->
    <script>
      // Hide loading screen once the page is fully loaded
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 100);
      });
      
      // Fallback: Hide loading screen after 5 seconds regardless
      setTimeout(function() {
        document.body.classList.add('loaded');
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.remove();
        }
      }, 5000);
    </script>
  </body>
</html>
